<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNS Agency Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.6s ease-in-out",
              "slide-up": "slideUp 0.5s ease-out",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(30px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .image-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .image-card:hover {
        transform: translateY(-8px);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="glass-effect border-b border-white/20">
      <div class="container mx-auto px-6 py-6">
        <div class="text-center animate-fade-in">
          <h1 class="text-5xl font-bold text-white mb-2 tracking-tight">
            DNS
            <span
              class="bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent"
              >Agency</span
            >
          </h1>
          <p class="text-white/80 text-lg">
            Discover beautiful moments captured in time
          </p>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-6 py-12">
      <!-- Loading indicator -->
      <div id="loading" class="text-center animate-pulse-slow">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4"
        >
          <div
            class="w-8 h-8 border-3 border-white/30 border-t-white rounded-full animate-spin"
          ></div>
        </div>
        <p class="text-white/90 text-lg font-medium">
          Curating your gallery...
        </p>
      </div>

      <!-- Gallery Stats -->
      <div id="gallery-stats" class="text-center mb-8 hidden animate-slide-up">
        <div
          class="inline-flex items-center bg-white/10 backdrop-blur-sm rounded-full px-6 py-3 border border-white/20"
        >
          <svg
            class="w-5 h-5 text-white/80 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
          <span id="image-count" class="text-white/90 font-medium"
            >0 images</span
          >
        </div>
      </div>

      <!-- Gallery container -->
      <div
        id="gallery"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 hidden"
      ></div>

      <!-- Error message -->
      <div id="error" class="text-center hidden animate-fade-in">
        <div
          class="bg-red-500/20 backdrop-blur-sm border border-red-400/30 rounded-2xl p-8 max-w-md mx-auto"
        >
          <svg
            class="w-12 h-12 text-red-400 mx-auto mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
            ></path>
          </svg>
          <h3 class="text-white text-xl font-semibold mb-2">
            Oops! Something went wrong
          </h3>
          <p class="text-white/80">
            Failed to load images. Please check your images.json file.
          </p>
        </div>
      </div>
    </main>

    <!-- Modal for full-size image view -->
    <div
      id="modal"
      class="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4"
    >
      <div class="relative max-w-6xl max-h-full animate-fade-in">
        <img
          id="modal-image"
          src=""
          alt=""
          class="max-w-full max-h-full object-contain rounded-2xl shadow-2xl"
        />
        <button
          id="close-modal"
          class="absolute -top-4 -right-4 w-12 h-12 bg-white/20 backdrop-blur-sm hover:bg-white/30 rounded-full flex items-center justify-center text-white text-2xl font-bold transition-all duration-200 hover:scale-110 border border-white/20"
        >
          ×
        </button>
        <!-- Navigation arrows -->
        <button
          id="prev-image"
          class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/20 backdrop-blur-sm hover:bg-white/30 rounded-full flex items-center justify-center text-white transition-all duration-200 hover:scale-110 border border-white/20"
        >
          ←
        </button>
        <button
          id="next-image"
          class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/20 backdrop-blur-sm hover:bg-white/30 rounded-full flex items-center justify-center text-white transition-all duration-200 hover:scale-110 border border-white/20"
        >
          →
        </button>
      </div>
    </div>

    <script src="gallery.js"></script>
  </body>
</html>
