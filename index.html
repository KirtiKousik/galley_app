<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NDS Agency Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "nds-teal": "#28B0A7",
              "nds-blue": "#2F62F0",
              "nds-navy": "#0E2433",
              "nds-purple": "#E8E5F3",
              "nds-light": "#F8F7FC",
            },
            animation: {
              "fade-in": "fadeIn 0.6s ease-in-out",
              "slide-up": "slideUp 0.5s ease-out",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(30px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #e8e5f3 0%, #f8f7fc 100%);
        min-height: 100vh;
      }
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .image-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(40, 176, 167, 0.1);
      }
      .image-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(40, 176, 167, 0.15);
        border-color: rgba(40, 176, 167, 0.3);
      }
      .nav-link {
        color: #6b7280;
        transition: color 0.2s ease;
      }
      .nav-link:hover {
        color: #28b0a7;
      }
      .nav-link.active {
        color: #28b0a7;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="glass-effect shadow-sm">
      <div class="container mx-auto px-6 py-8">
        <!-- Logo and Title -->
        <div class="text-center animate-fade-in">
          <div class="flex justify-center mb-6">
            <img src="logo.svg" alt="NDS Agency" class="h-16 w-auto" />
          </div>
          <div class="mt-4">
            <h1
              class="text-5xl md:text-6xl font-light text-nds-navy mb-3 tracking-wide"
            >
              Gallery
            </h1>
            <div
              class="w-24 h-1 bg-gradient-to-r from-nds-teal to-nds-blue mx-auto mb-4 rounded-full"
            ></div>
            <p
              class="text-gray-500 text-base md:text-lg font-light max-w-md mx-auto leading-relaxed"
            >
              Discover beautiful moments captured in time
            </p>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-6 py-12">
      <!-- Loading indicator -->
      <div id="loading" class="text-center animate-pulse-slow">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-nds-teal/20 rounded-full mb-4"
        >
          <div
            class="w-8 h-8 border-3 border-nds-teal/30 border-t-nds-teal rounded-full animate-spin"
          ></div>
        </div>
        <p class="text-nds-navy text-lg font-medium">
          Curating your gallery...
        </p>
      </div>

      <!-- Gallery Stats -->
      <div id="gallery-stats" class="text-center mb-8 hidden animate-slide-up">
        <div
          class="inline-flex items-center bg-white/80 backdrop-blur-sm rounded-full px-6 py-3 border border-nds-teal/20 shadow-sm"
        >
          <svg
            class="w-5 h-5 text-nds-teal mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
          <span id="image-count" class="text-nds-navy font-medium"
            >0 images</span
          >
        </div>
      </div>

      <!-- Gallery container -->
      <div
        id="gallery"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 hidden"
      ></div>

      <!-- Error message -->
      <div id="error" class="text-center hidden animate-fade-in">
        <div
          class="bg-red-50 border border-red-200 rounded-2xl p-8 max-w-md mx-auto shadow-sm"
        >
          <svg
            class="w-12 h-12 text-red-500 mx-auto mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
            ></path>
          </svg>
          <h3 class="text-nds-navy text-xl font-semibold mb-2">
            Oops! Something went wrong
          </h3>
          <p class="text-gray-600">
            Failed to load images. Please check your images.json file.
          </p>
        </div>
      </div>
    </main>

    <!-- Modal for full-size image view -->
    <div
      id="modal"
      class="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4"
    >
      <div class="relative max-w-6xl max-h-full animate-fade-in">
        <img
          id="modal-image"
          src=""
          alt=""
          class="max-w-full max-h-full object-contain rounded-2xl shadow-2xl"
        />
        <button
          id="close-modal"
          class="absolute -top-4 -right-4 w-12 h-12 bg-nds-teal/80 backdrop-blur-sm hover:bg-nds-teal rounded-full flex items-center justify-center text-white text-2xl font-bold transition-all duration-200 hover:scale-110 border border-white/20"
        >
          ×
        </button>
        <!-- Navigation arrows -->
        <button
          id="prev-image"
          class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-nds-teal/80 backdrop-blur-sm hover:bg-nds-teal rounded-full flex items-center justify-center text-white transition-all duration-200 hover:scale-110 border border-white/20"
        >
          ←
        </button>
        <button
          id="next-image"
          class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-nds-teal/80 backdrop-blur-sm hover:bg-nds-teal rounded-full flex items-center justify-center text-white transition-all duration-200 hover:scale-110 border border-white/20"
        >
          →
        </button>
      </div>
    </div>

    <script src="gallery.js"></script>
  </body>
</html>
